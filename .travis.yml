language: go

go:
  - 1.12.x
  - tip

services:
  - mysql

before_install:
  - mysql -u root --password="" < travis.sql
  - go get -t -v ./...

script:
  - go run main.go &
  - go test ./... -race -timeout 60s -coverprofile=coverage.txt -covermode=atomic

before_script:
  - mv .env.travis .env
  - go vet ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
